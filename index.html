<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>grand_lemar(new fab)</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div id="viewer"></div>
  <div class="config-sidebar">
    <h2>YOUR JACKET DESIGN</h2>

    <div class="config-section">
      <div class="config-row">
        <span class="config-label">BUTTONING</span>
        <select class="config-select" id="buttoning-select">
          <option value="single_breasted_1">SINGLE BREASTED: 1 BUTTON</option>
          <option value="single_breasted_2">SINGLE BREASTED: 2 BUTTONS</option>
          <option value="double_breasted_6">DOUBLE BREASTED: 6 BUTTONS</option>
        </select>
      </div>
    </div>

    <div class="config-section">
      <div class="config-row">
        <span class="config-label">LAPEL STYLE</span>
        <select class="config-select" id="lapel-style-select">
          <option value="notch">NOTCH</option>
          <option value="peak">PEAK</option>
          <option value="shawl">SHAWL</option>
        </select>
      </div>
    </div>

    <div class="config-section">
      <div class="config-row">
        <span class="config-label">LAPEL WIDTH</span>
        <select class="config-select" id="lapel-width-select">
          <option value="narrow">NARROW</option>
          <option value="medium">MEDIUM</option>
          <option value="wide">WIDE</option>
        </select>
      </div>
    </div>

    <div class="config-section">
      <div class="config-row">
        <span class="config-label">VENT</span>
        <select class="config-select" id="vent-select">
          <option value="none">NONE</option>
          <option value="single">SINGLE</option>
          <option value="double">DOUBLE</option>
        </select>
      </div>
    </div>

    <div class="config-section">
      <div class="config-row">
        <span class="config-label">CONSTRUCTION</span>
        <select class="config-select" id="construction-select">
          <option value="half_canvas">HALF CANVAS</option>
          <option value="full_canvas">FULL CANVAS</option>
        </select>
      </div>
    </div>

    <div class="config-section">
      <div class="config-row">
        <span class="config-label">SHOULDER</span>
        <select class="config-select" id="shoulder-select">
          <option value="natural_unconstructed">NATURAL SHOULDER - UNCONSTRUCTED (0 MM)</option>
          <option value="natural_lightly_padded">NATURAL SHOULDER - LIGHTLY PADDED (2 MM)</option>
          <option value="natural_structured">NATURAL SHOULDER - STRUCTURED (5 MM)</option>
          <option value="rope_shoulder_structured_5mm">ROPE SHOULDER - STRUCTURED (5 MM)</option>
        </select>
      </div>
    </div>

    <div class="config-section">
      <div class="config-row">
        <span class="config-label">AMF</span>
        <select class="config-select" id="amf-select">
          <option value="2mm_standard">2 MM (STANDARD)</option>
          <option value="3mm_enhanced">3 MM (ENHANCED)</option>
        </select>
      </div>
    </div>

    <div class="config-section">
      <div class="config-row">
        <span class="config-label">CHEST POCKET</span>
        <select class="config-select" id="chest-pocket-select">
          <option value="boat">BOAT</option>
          <option value="patch">PATCH</option>
          <option value="welt">WELT</option>
        </select>
      </div>
    </div>

    <div class="config-footer">
      <div class="delivery-price">
        <p>Delivered in 3-5 weeks</p>
        <p class="price">€429,00</p>
      </div>
      <div class="buttons">
        <button class="btn-secondary">JACKET DESIGN ▼</button>
        <button class="btn-primary">NEXT</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
